<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function disp()
    {  var x ;
        x=document.getElementById("input").value;
        if(x=="")
        {
            alert("please enter the number ");
            return false;
        }
        else if (isNaN(x)||x<1||x>20)
            {
                msg="input not valid";
            }
            else
            {
                msg="everthing is perfect";
            }
            document.getElementById("msg").innerHTML=msg;
    }
</script>
<body>
    <h2>example to validate input field</h2>
    <p>please enter 1 to 20 number </p>
    <input id="input">
    <button type=" button" onclick ="disp()">submit</button>
    <p id="msg"></p>
</body>
</html>
